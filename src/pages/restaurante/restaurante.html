<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="compartir()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ restaurante.nombre}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="restaurante.ubicacion.lat"
                 [longitude]="restaurante.ubicacion.lng"
                 [zoom]="3"
                 [streetViewControl]="false"
                 [disableDefaultUI]="true">
          <agm-marker [latitude]="restaurante.ubicacion.lat"
                      [longitude]="restaurante.ubicacion.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides>
        <ion-slide *ngFor="let imagen of restaurante.imagenes">
          <img [src]="imagen">
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <rating name="rating" [(ngModel)]="restaurante.rating" readOnly="true">
      </rating>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button color="danger" block (click)="borrar()">Borrar Restaurante</button>
    </ion-row>
  </ion-grid>
</ion-content>
